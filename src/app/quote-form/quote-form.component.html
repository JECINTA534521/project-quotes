 <form (ngSubmit)="submitQuote()" class="card-body ">
  <div class="text-center">
    <h3 class="white-text"> Add Quote
    </h3>
    <hr class="hr-light">
  </div>

  <div class="md-form">
    <i class="fas fa-user prefix white-text"></i>
       <input type="text" id="form3" class="form-control " name="submitter" [(ngModel)]="quoteEditor" placeholder="submitter" mdbInput>
    <label for="form3"></label>

  </div>
  <div class="md-form">
    <i class="fas fa-quote-left prefix white-text"></i>
     <input type="text" id="form2" class="form-control" name="quote" [(ngModel)]="quoteWords" placeholder="quote" mdbInput>
    <label for="form2"></label>
  </div>

  <div class="md-form">
    <i class="fas fa-user prefix white-text"></i>
     <input type="text" id="form4" class="form-control" name="author" [(ngModel)]="quoteAuthor" placeholder="author" mdbInput>
    <label for="form4"></label>

  </div>

    <div class="text-center">
      <button type="submit" mdbBtn color="blue" class="waves-light btn btn-info" mdbWavesEffect>Add Quote</button>
      <hr class="hr-light mb-3 mt-4">


    </div>


</form>
